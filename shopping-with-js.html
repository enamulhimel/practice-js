<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping with JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.8.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <header>
      <div class="btm-nav z-10">
        <button class="bg-pink-200 text-pink-600">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
            />
          </svg>
          <span class="btm-nav-label">Home</span>
        </button>
        <button class="active bg-blue-200 text-blue-600 border-blue-600">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <span class="btm-nav-label">Shopping With JS</span>
        </button>
        <button class="bg-teal-200 text-teal-600">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
            />
          </svg>
          <span class="btm-nav-label">Statics</span>
        </button>
      </div>
    </header>
    <section class="w-9/12 mx-auto mt-10 pb-40">
      <div class="grid grid-cols-2 gap-4 divide-x">
        <div class="grid grid-cols-2 gap-4">
          <div
            class="card card-compact w-full bg-base-100 shadow-xl gap-4 ms-5"
          >
            <figure>
              <img
                src="https://images.unsplash.com/photo-1617695103171-8f9c25f014c6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fHNuZWFrZXJzfGVufDB8MHwwfHx8MA%3D%3D&auto=format&fit=crop&w=900&q=60"
                alt="Expresso"
                class="w-full h-40"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>Price:$ <span>100</span></p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary" onclick="addToCart(this)">
                  Buy Now
                </button>
              </div>
            </div>
          </div>
          <div class="card card-compact w-full bg-base-100 shadow-xl ms-5">
            <figure>
              <img
                src="https://images.unsplash.com/photo-1508088405209-fbd63b6a4f50?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8ZXNwcmVzc298ZW58MHwwfDB8fHww&auto=format&fit=crop&w=900&q=60"
                alt="Shoes"
                class="w-full h-40"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Expresso</h2>
              <p>Price:$ <span>10</span></p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary" onclick="addToCart(this)">
                  Buy Now
                </button>
              </div>
            </div>
          </div>
          <div class="card card-compact w-full bg-base-100 shadow-xl ms-5">
            <figure>
              <img
                src="https://images.unsplash.com/photo-1564349683136-77e08dba1ef7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGFuZGElMjBiZWFyfGVufDB8MHwwfHx8MA%3D%3D&auto=format&fit=crop&w=900&q=60"
                alt="Panda"
                class="w-full h-40"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Panda</h2>
              <p>Price:$ <span>1000</span></p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary" onclick="addToCart(this)">
                  Buy Now
                </button>
              </div>
            </div>
          </div>
          <div class="card card-compact w-full bg-base-100 shadow-xl ms-5">
            <figure>
              <img
                src="https://images.unsplash.com/flagged/photo-1552425083-0117136f7d67?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8dW1icmVsbGF8ZW58MHwwfDB8fHww&auto=format&fit=crop&w=900&q=60"
                alt="Umbrella"
                class="w-full h-40"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Umbrella</h2>
              <p>Price:$ <span>50</span></p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary" onclick="addToCart(this)">
                  Buy Now
                </button>
              </div>
            </div>
          </div>
          <div class="card card-compact w-full bg-base-100 shadow-xl ms-5">
            <figure>
              <img
                src="https://images.unsplash.com/photo-1695753456538-3d29fa0a4ba0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjJ8fGlwaG9uZSUyMDE1JTIwcHJvJTIwbWF4fGVufDB8fDB8fHww&auto=format&fit=crop&w=900&q=60"
                alt="Iphone 15 pro max"
                class="w-full h-40"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Iphone 15 pro max</h2>
              <p>Price:$ <span>1200</span></p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary" onclick="addToCart(this)">
                  Buy Now
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- ... -->
        <div>
          <h2 class="text-3xl ps-4">
            Total Added Product
            <span id="total-added-product" class="text-orange-500">0</span>
            <table>
              <div class="overflow-x-auto">
                <table class="table table-zebra">
                  <!-- head -->
                  <thead>
                    <tr>
                      <th></th>
                      <th>Name</th>
                      <th>Price</th>
                    </tr>
                  </thead>
                  <tbody id="cart-product">
                    <!-- <tr class="bg-base-200">
                      <th>1</th>
                      <td>Cy Ganderton</td>
                      <td>Quality Control Specialist</td>
                    </tr> -->
                  </tbody>
                </table>
              </div>
            </table>
          </h2>
        </div>
      </div>
    </section>
    <script src="shopping-with-js.js"></script>
  </body>
</html>
